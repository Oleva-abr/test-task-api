<div>
  <h1>Artworks</h1>
  <nav>
    <a routerLink="">Home</a>
    <a routerLink="/description">Description</a>
    <a routerLink="/category">Category</a>
    <a routerLink="/author">Author</a>
  </nav>
  <router-outlet></router-outlet>
</div>
Artworks name: <input type="text" [(ngModel)]="artworksName" />
<button (click)="search()">Search</button>
<div *ngIf="response">
  <img src="{{ response.data.api_link }}" alt="art" />
  <p>{{ response.data.title }}</p>
</div>
